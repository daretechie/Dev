<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Form" content="form">
    <title>Form</title>
</head>
<body>
    <h1>Drop us a Line</h1>
    <p>Your feedback is really important to us, so please feel free  to drop us a line.</p>

    <form action="results.html" method="post">
        <table>
            <tr>
                <td><label for="input_name">Your Name(optional):</label></td>
                <td><input type="text" name="user_name" placeholder="Name"></td>
            </tr>
            <tr>
                <td><label for="input_email">Your Email(optional):</label></td>
                <td><input type="email" name="user_email" placeholder="Email"></td>
            </tr>  
            <tr>
                <td><label for="input_text">Subject:</label></td>
                <td><input type="text" name="subject" placeholder=""></td>
            </tr> 
            <tr>
                <td><label for="input_message">Your Message:</label></td>
                <td><textarea name="input_message" id="input_message" cols="30" rows="10" placeholder="Enter your Message" required></textarea></td>
            </tr> 
            <tr> &
                <td><button type="submit">Submit</button></td>
                <td><input type="reset" value="Clear"></td>
            </tr>     
      </table>

    </form>
</body>
</html>
