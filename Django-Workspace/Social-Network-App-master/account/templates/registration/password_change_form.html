{% extends "base.html" %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}
{% block title %}Change your password{% endblock %}


{% block content %}
<div class="row">
		<div class="col-sm-6">
  <h1>Change your password</h1>
		  <p>Use the form below to change your password.</p>
		  <form method="post">
			
			{% csrf_token %}
			{% crispy form %}
			<p><input type="submit" value="Send me Instructions"></p>
			
		  </form>
		</div>
	</div>
{% endblock %}
